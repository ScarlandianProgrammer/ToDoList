<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/site.css">
        <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
        <title>To Do List</title>
    </head>
    <body>
        <h1>ToDo List</h1>

        <main id="todo-page">
            <h3>ToDo Items</h3>
            <div id="todoitems-incomplete"></div>
            <h3>Completed Items</h3>
            <div id="todoitems-complete"></div>
        </main>
        
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title">
            <span id="title-error"></span><br>

            <label for="description">Description:</label>
            <input type="text" id="description">
            <span id="description-error"></span><br>

            <label for="due-date">Due Date:</label>
            <input type="text" id="due-date">
            <span id="date-error"></span><br>

            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed">
            <span id="completed-error"></span><br>

            <input type="button" id="add-item" value="Add ToDo Item">
        </form>
        
        <script src="https://unpkg.com/js-datepicker"></script>
        <script src="js/main.js"></script>
    </body>
</html>
